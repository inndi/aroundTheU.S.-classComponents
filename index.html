<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>
  <main class="main-content">
    <section class="profile">
      <img src="./images/profile-photo.jpg" alt="photo of Jacques Cousteau" class="profile__photo">
      <div class="profile__name-box">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-btn hover-btn" type="button"></button>
      </div>
      <p class="profile__about-me">Explorer</p>
      <button class="profile__add-btn hover-btn" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" name="register">
        <input type="text" name="profile-name" placeholder="Name" autocomplete="off"
          class="popup__input popup__input_field_name">
        <input type="text" name="profile-about" placeholder="About me" autocomplete="off"
          class="popup__input popup__input_field_about-me">
        <button class="popup__save-btn" type="submit">Save</button>
      </form>
      <button class="popup__close-btn hover-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__title">New place</h2>
      <form class="popup__form" name="register">
        <input type="text" name="place-title" placeholder="Title" autocomplete="off"
          class="popup__input popup__input_field_title">
        <input type="text" name="place-link" placeholder="Image link" autocomplete="off"
          class="popup__input popup__input_field_link">
        <button class="popup__save-btn" type="submit">Create</button>
      </form>
      <button class="popup__close-btn hover-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__card-container">
      <img src="" alt="a landscape" class="popup__card-img">
      <h2 class="popup__card-title"></h2>
      <button class="popup__close-btn hover-btn" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img src="" alt="a landscape" class="card__img">
      <h2 class="card__title"></h2>
      <button class="card__like-btn" type="button"></button>
      <button class="card__delete-btn hover-btn" type="button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
