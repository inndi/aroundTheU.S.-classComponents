<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>
  <main class="main-content">
    <section class="profile">
      <img src="./images/profile-photo.jpg" alt="photo of Jacques Cousteau" class="profile__photo">
      <div class="profile__name-box">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-btn hover-btn" type="button"></button>
      </div>
      <p class="profile__about-me">Explorer</p>
      <button class="profile__add-btn hover-btn" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item card">
          <img src="./images/card_yosemite-valley.png" alt="river surrounded by forest and mountains" class="card__img">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item card">
          <img src="./images/card_lake-louise.png" alt="lake surrounded by mountains" class="card__img">
          <h2 class="card__title">Lake Louise</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item card">
          <img src="./images/card_bald-mountains.png" alt="mountains at sunset" class="card__img">
          <h2 class="card__title">Bald Mountains</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item card">
          <img src="./images/card_latemar.png" alt="mountains with millions of stars above" class="card__img">
          <h2 class="card__title">Latemar</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item card">
          <img src="./images/card_vanoise-national.png" alt="lake surrounded by mountains" class="card__img">
          <h2 class="card__title">Vanoise National Park</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item card">
          <img src="./images/card_lago-di-baries.png" alt="pier by the lake surrounded by mountains" class="card__img">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__like-btn hover-btn card__like-btn_active" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" name="register">
        <input type="text" name="profile-name" placeholder="Name" class="popup__input popup__input_field_name">
        <input type="text" name="profile-about" placeholder="About me" class="popup__input popup__input_field_about-me">
        <button class="popup__save-btn" type="submit">Save</button>
      </form>
      <button class="popup__close-btn hover-btn" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
