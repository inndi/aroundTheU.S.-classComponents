<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>
  <main class="main-content">
    <section class="profile">
      <img src="./images/profile-photo.jpg" alt="photo of Jacques Cousteau" class="profile__photo">
      <div class="profile__name-box">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-btn hover-btn">
          <img src="./images/edit.svg" alt="a pencil" class="profile__edit-img">
        </button>
      </div>
      <p class="profile__profession">Explorer</p>
      <button class="profile__add-btn hover-btn">
        <img src="./images/plus.svg" alt="a plus symbol" class="profile__add-img">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__list card">
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like-btn"></button>
        </li>
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </li>
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </li>
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </li>
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </li>
        <li class="card__item">
          <img src="" alt="" class="card__img">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
</body>

</html>
